<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div id="topImage">
    <img src="images/bg-pattern-top.svg"/>
  </div>
    <div class="card">
      <div class="userImage">
        <img src="images/image-victor.jpg"/>
      </div>
      <div class="header">
        <p>Victor Crest</p>
        <p><span style="color:hsl(0, 0%, 59%)">26</span></p>
        <p><span style="color:hsl(0, 0%, 59%)">London</span></p>
      </div>
      <div class="socialMedia">
        <p>80K</p>
        <p>Followers</p>
        <p>803K</p>
        <p>Likes</p>
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  <div id="bottomImage">
    <img src="images/bg-pattern-bottom.svg">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Williams</a>.
  </div>
</body>
</html>
