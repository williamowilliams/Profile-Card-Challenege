<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="top-card">
      <img src="images/bg-pattern-card.svg"/>
    </div> <!--topCard class-->
    <div class="middle-card">
      <img src="images/image-victor.jpg"/>
      <p>Victor Crest <span style="color:hsl(0, 0%, 59%);">26</span></p>
      <p><span style="color:hsl(0, 0%, 59%)">London</span></p>
    </div> <!-- middleCard class-->
    <div class="bottom-card">
      <p>80K<br><span style="color:hsl(0, 0%, 59%)">Followers</span></p>     
      <p>803K<br><span style="color:hsl(0, 0%, 59%)">Likes</span></p>
      <p>1.4K<br><span style="color:hsl(0, 0%, 59%)">Photos</span></p>
    </div> <!--bottomCard class-->
  </div> <!--card-->
  <div id="top-image"><img src="images/bg-pattern-top.svg"/></div>
  <div id="bottom-image"><img src="images/bg-pattern-bottom.svg"></div>
</body>
</html>
